<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary's Nots</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>
<body>
    <main>
        <ul>
            <li>Mary's Nots</li>
            <ul>
                <li><i class="fa fa-user" aria-hidden="true"></i></li>
                <li><i class="fa fa-bell" aria-hidden="true"></i></li>
            </ul>
        </ul>
        <p><i class="fa fa-chevron-left" aria-hidden="true"></i>Back</p>
        <ul>
            <li id="recent">Recents</li>
            <li id="all">All</li>
        </ul>
        <div>
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="search" name="search" placeholder="search">
        </div>
        <p id="reminder">Reminders</p>
        <div class="events">
            <span>Baby's Birthday</span> <br>
            <span>04/05/2020, 00:00</span>
        </div>
        <div class="events">
            <span>Call Mum</span> <br>
            <span>04/05/2020, 00:00</span>
        </div>

        <div id="float">
            +
        </div>
    </main>
</body>
</html>
